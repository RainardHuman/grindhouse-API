server:
  port: 8080

spring:
  data:
    redis:
      repositories:
        enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:grindhouse
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
      show-sql: true